---
layout: default
---

<main class="article-wrapper">
  <div class="container mx-auto md:px-16 py-8">
    <article class="article w-3/5 mx-auto bg-gray-50 px-10">
      <header class="article-header">
        <h1 class="article-header--title text-3xl md:text-4xl lg:text-6xl text-yellow-400 font-display">
          {{page.display_title}}
        </h1>
      </header>
      <section class="article-byline">
        <p class="article-byline--author text-sm">Words by: {{page.article_writer}}</p>
        <p class="article-byline--author text-sm">Photos by: {{page.article_photographer}}</p>
      </section>
      <section class="article-content">
        {{content}}
      </section>
    </article>
  </div>
</main>
