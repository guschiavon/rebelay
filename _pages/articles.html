---
layout: default
title: Canyoning Stories - Re:belay canyoning
description:
keywords:
---
<div class="px-4 md:px-0 md:container md:mx-auto">
  <div id="search-container" class="flex-1">    
    <input type="text" id="search-input" placeholder="Search..."
      class="block p-2 text-xs md:text-base md:p-4 bg-gray-200 rounded-full w-full mb-6 ring-yellow-500">
  </div>
  <ul id="results-container" class="flex flex-col gap-y-6">
  </ul>
  <div class="flex flex-col gap-y-6">
    {% for post in site.posts %}
    {% include components/archive-listing.html %}
    {% endfor %}
  </div>
</div>
<script src="/js/slider.js" type="text/javascript" defer></script>
<script src="/js/search.js" type="text/javascript"></script>
<script>
  SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    searchResultTemplate: `
      <div class="archive-listing--container grid grid-cols-1 md:grid-cols-2 items-center justify-center">
        <a href="{url}" class="archive-listing--img block col-span-1 overflow-hidden h-72 lg:h-96 md:flex-1">
          <img src="{image}" class="object-cover w-full h-full">
        </a>
        <div class="col-span-1 -mt-10 md:-mt-0 flex flex-col gap-2 md:gap-4 p-5 bg-gray-100">      
          <a href="{url}">
            <h3 class="article-card--title text-gray-600">{displayTitle}</h3>
          </a>
          <a href="{url}">
            <p class="article-card--description">{description}</p>
          </a>
          
          <span class="article-card--author">By {author}</span>  
        </div>
      </div>`,
    json: '/search-data.json'
  });    
</script>
