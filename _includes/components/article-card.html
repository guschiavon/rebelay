<article itemscope itemtype="https://schema.org/Article" class="blog-card bg-gray-100 w-72 sm:w-96 md:w-80 lg:w-96 flex-shrink-0 lg:flex-1 flex flex-col items-start mx-auto rounded-md overflow-hidden shadow-md">
  <div class="blog-card--image">
    {% picture large "{{post.feature_image}}" --img alt="{{post.feature_image_alt_text}}" class="bg-image" %}
  </div>
  <div class="p-4 flex flex-col justify-between">
    <div class="">
      <span class="uppercase font-display font-extralight text-yellow-500 text-xs">{{post.category}}</span>
      <span class="uppercase font-display font-extralight text-gray-500 text-xs">{{post.date | date_to_string}}</span>

    </div>
    <a href="{{post.url}}" class="py-2">
      <h2 class="blog-card--title font-display text-lg md:text-2xl capitalize align-top">{{ post.display_title }}</h2>
    </a>
    <a href="{{post.url}}">
      <p class="blog-card--description text-xs md:text-sm py-2">{{post.description}}</p>
    </a>
    {% assign author = site.data.authors[post.author] %}
    <p class="text-gray-600 text-tiny md:text-xs py-2">By {{author.name}}</p>
  </div>
</article>
